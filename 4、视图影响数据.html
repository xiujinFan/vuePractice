<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勿忘初心，方得始终</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <h1>{{msg}}</h1>
    <h1 v-once>{{msg}}</h1>
</div>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            msg:'这是默认的数据'
        }
    })
</script>
</body>
</html>
