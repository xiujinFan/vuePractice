<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勿忘初心，方得始终</title>
    <script src="js/vue.js"></script>
</head>
<body>
 <div id="app">
     <parent></parent>
 </div>
 <template id="parent">
     <div>
         <h1>父组件{{msg.name}}</h1>
         <children :n="msg"></children>
     </div>
 </template>
 <template id="children">
     <div>
         <h2 @click="changeDate">子组件{{n.name}}</h2>
     </div>
 </template>
 <script>
     //数据同步的核心：父组件给子组件传递引用数据类型
     var app=new Vue({
         el:"#app",
         components:{
             parent:{
                 template:'#parent',
                 data(){
                     return{msg:{name:'hahahha'}}
                 },
                 components:{
                     children:{
                         props:{n:Object},
                         template:'#children',
                         methods:{
                             changeDate(){
                                 this.n.name="xixixi"
                             }
                         }
                     }
                 }
             }
         }
     })
 </script>
</body>
</html>
