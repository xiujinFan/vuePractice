<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
    <script src="js/vue.js"></script>

</head>
<body>
     <div id="app">
         {{message}}
     </div>
     <div id="app-2">
         <span v-bind:title="message">
             鼠标悬停几秒钟查看此处动态绑定的提示信息！
         </span>
     </div>
     <div class="app-3">
         <p v-if="seen">现在你看到我了</p>
     </div>
     <div id="app-4">
         <ol>
             <li v-for="todo in todos">
                 {{todo.text}}
             </li>
         </ol>
     </div>
     <div id="app-5">
         <p>{{message}}</p>
         <button v-on:click="reverseMessage">逆转消息</button>
     </div>
     <div id="app-6">
         <p>{{message}}</p>
         <input v-model="message">
     </div>
     <div id="app-7">
         {{message.name}}
     </div>
     <script>
         var app=new Vue({
             el:'#app',
             data:{
                 message:'hello Vue'
             }
         });
         var app2=new Vue({
             el:'#app-2',
             data:{
                 message:'页面加载于'+ new Date()
             }
         });
         var app3=new Vue({
             el:'.app-3',
             data:{
                 seen:true
             }
         });
         var app4=new Vue({
             el:"#app-4",
             data:{
                 todos:[
                     {text:'学习 js'},
                     {text:'学习 vue'},
                     {text:'整个牛项目'}
                 ]
             }
         });
         var app5=new Vue({
             el:'#app-5',
             data:{
                 message:'hello Vue.js'
             },
             methods:{
                 reverseMessage:function () {
                     this.message=this.message.split('').reverse().join('')
                 }
             }
         });
         var app6=new Vue({
             el:'#app-6',
             data:{
                 message:'hello Vue'
             }
         });
         var mess={
             name:1
         };
         var app7=new Vue({
             el:'#app-7',
             data:{
                 message:mess
             }
         });
         app7.message.name=100;   //可以修改值
         mess.name=200; //可以修改值

         app7.message.age=2; //不可以添加

         /*method*/

     </script>
</body>
</html>
