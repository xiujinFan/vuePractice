<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勿忘初心，方得始终</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="parent" @click="father">
        我是父亲
        <div class="children"  @click.stop="sun">
            我是儿子
        </div>
    </div>
    <a href="http://www.baidu.com" @click.prevent>点我跳转</a>
</div>
<script>
    var app=new Vue({
        el:"#app",
        methods:{
            father(){
                alert("father")
            },
            sun(e){
              //  e.stopPropagation();
                alert("sun")
            }
        }
    })
</script>

</body>
</html>
